<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form">
            <input required id="nome" placeholder="Nome" type="text">
            <input required id="numero" placeholder="Numero" type="text">
            <button type="submit">Cadastrar +</button>
        </form>
                <p id="cadastrado">Cadastrado</p>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Numero do contato</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="./main.js"></script>
</body>
</html>
